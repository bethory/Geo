<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="js/jquery-1.11.2.min.js"></script>
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <link rel="stylesheet" href="css/main.css">
    <title>Georreferenciacion</title>
</head>
<body>
    <div class="menu"></div>
    <div class="titu">Georreferenciación de proyectos.</div>
    <div id="map" class="map-canvas"></div>
    <div class="form-options">
        <h4>CRITERIOS DE GEORREFERENCIACIÓN:</h4>
        <form action="#" method="post">
            <button type="button"class="btn btn-info btinf">Videotutorial</button>
            <div class="form-group" id="lista_prov">
                <label class=" control-label" for="formgroup">Provincias:</label>
                <select class="form-control st" id="lista_provincias">
                    <option>Todo Cundinamarca</option>
                </select>
            </div>
            <div class="form-group">
                <label class=" control-label" for="formgroup">Municipios:</label>
                <select class="form-control st" id="lista_municipios">
                    <option> </option>
                </select>
            </div>
            <div class="form-group">
                <label class=" control-label" for="formgroup">Instituciones:</label>
                <select class="form-control st" id="lista_instituciones">
                    <option>Todas</option>
                </select>
            </div>
            <div class="form-group" id="div_red1">
                <label class=" control-label" for="formgroup">Red principal:</label>
                <select class="form-control st" id="lista_redes">
                    <option>Red principal</option>
                </select>
            </div>
            <div class="form-group" id="div_red2">
                <label class=" control-label" for="formgroup">Red Secundaria 1:</label>
                <select class="form-control st" id="lista_redes2">
                    <option>Opcional...</option>
                </select>
            </div>
            <div class="form-group" id="div_red3">
                <label class=" control-label" for="formgroup">Red Secundaria 2:</label>
                <select class="form-control st" id="lista_redes3">
                    <option>Opcional...</option>
                </select>
            </div>
            <div class="form-group" id="div_red4">
                <label class=" control-label" for="formgroup">Red Secundaria 3:</label>
                <select class="form-control st" id="lista_redes4">
                    <option>Opcional...</option>
                </select>
            </div>
            <div class="form-group" id="div_red5">
                <label class=" control-label" for="formgroup">Red Secundaria 4:</label>
                <select class="form-control st" id="lista_redes5">
                    <option>Opcional...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="formgroup">proyectos de:</label>
            </div>
            <div class="form-group">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="poyectos" id="radio_estudianes" checked> Estudiantes
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="poyectos" id="radio_docentes"> Maestros
                    </label>
                </div>
            </div>
            <div class="form-group centro">
                <button id="filter" type="button" class="btn btn-success btn-lg btf">Filtrar</button>
                <button id="clean" type="button" class="btn btn-danger btn-lg btf">Limpiar</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <script src="js/main.js"></script>

    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->

    </script>-->

    <!--<script async defer src="http://maps.googleapis.com/maps/api/js?sensor=false&callback=initMapX">
    </script>-->
</body>
</html>
