<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="js/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Georreferenciacion</title>
</head>
<body>
    <div class="menu"></div>
    <div class="titu">Georreferenciación de proyectos.</div>
    <div id="map" class="map-canvas"></div>
    <div class="form-options">
        <h4>CRITERIOS DE GEORREFERENCIACIÓN:</h4>
        <form action="#" method="post">
            <button type="button"class="btn btn-info btinf">Videotutorial</button>
            <div class="form-group" id="lista_prov">
                <label class=" control-label" for="formgroup">Provincias:</label>
                <select class="form-control" id="lista_provincias">
                    <option>Todas</option>
                </select>
            </div>
            <div class="form-group">
                <label class=" control-label" for="formgroup">Municipios:</label>
                <select class="form-control" id="lista_municipios">
                    <option> </option>
                </select>
            </div>
            <div class="form-group" id="lista_red">
                <label class=" control-label" for="formgroup">Red principal:</label>
                <select class="form-control" id="lista_redes">
                    <option>Red principal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="formgroup">proyectos de:</label>
            </div>
            <div class="form-group">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="poyectos" id="radio_estudianes" checked> Estudiantes
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="poyectos" id="radio_docentes"> Maestros
                    </label>
                </div>
            </div>
            <div class="form-group centro">
                <button type="button" class="btn btn-success btn-lg btf">Filtrar</button>
                <button type="button" class="btn btn-danger btn-lg btf">Limpiar</button>
            </div>
        </form>
    </div>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhlSF73e8YiV_mjZCUJ3v0le6l9OFUggc&callback=initMapX">
    </script>
</body>
</html>
